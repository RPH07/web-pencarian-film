<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <section class="data-film">
    <div class="container">
      <h1>Pencarian film</h1>
      <!-- Elemen untuk user mencari film -->
      <form id="searchForm">
          <input type="text" id="searchTerm" placeholder="Cari judul film...">
          <button type="submit">Cari</button>
          <span class="loading-icon">
            <img src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" alt="">
          </span>
      </form>
      <!-- Batas elemen untuk user mencari film -->

      <!-- Elemen yang akan nampilin data film -->
      <div id="movies"></div>
      <!-- Batas elemen yang akan nampilin data film -->

      <!-- Elemen buat nampilin pesan error -->
      <p id="error-message" class="error-message"></p>
  </div>
  </section>
    
  <footer>
    <div class="judul-web">
